<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teglatest</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

        <h1>Téglatest alakú tartály felületének kiszámítása</h1>
        <div class="indexForm">
            <div class="mt-3">

                <input type="text" class="form-control" id="coldal">
            </div>
            <div class="mt-3">
                <input type="button" class="btn btn-primary" id="calcButton" value="Számít">
            </div>
            <div class="mt-3">
                <input type="text" class="form-control" id="felulet">

            </div>
        </div>
    </div>

    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
